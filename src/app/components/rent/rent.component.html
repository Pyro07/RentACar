<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Model Name</th>
            <th>Rent Date</th>
            <th>Return Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let rent of rents">
            <td>{{rent.customerFullName}}</td>
            <td>{{rent.carModelName}}</td>
            <td>{{rent.rentDate}}</td>
            <td>{{rent.returnDate}}</td>
        </tr>
    </tbody>
</table>
